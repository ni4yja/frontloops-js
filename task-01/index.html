<!doctype html>
<html>
<head>
  <title>Segmented control</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!--
        Create a segmented control that turns into a <select> for mobile screens.
        They should sync whenever any of them is changed.
    -->
  <div class="container" id="app">
		<ul class="segmented-control">
			<li class="segmented-control__item">
				<input class="segmented-control__input" type="radio" value="Sort by price" name="option" id="option-1" v-model="selected">
				<label class="segmented-control__label" for="option-1">Sort by price</label>
			</li>
			<li class="segmented-control__item">
				<input class="segmented-control__input" type="radio" value="Sort by name" name="option" id="option-2" v-model="selected">
				<label class="segmented-control__label" for="option-2">Sort by name</label>
			</li>
			<li class="segmented-control__item">
				<input class="segmented-control__input" type="radio" value="Sort by relevance" name="option" id="option-3" v-model="selected">
				<label class="segmented-control__label" for="option-3">Sort by relevance</label>
			</li>
		</ul>
		<div class="mobile-select">
			<select v-model="selected">
				<option v-for="item in items" :value="item.val" :key="item.id">
					{{ item.val }}
				</option>
			</select>
		</div>
	</div>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js'></script>
  <script  src="./script.js"></script>
</body>
</html>
