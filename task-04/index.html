<!doctype html>
<html>
<head>
  <title>Progress navigation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <!--
        Create a progress navigation with previous/next buttons on each step and an overview of all steps.
        Clicking next button on last step should bring the final screen
        Steps in overview should be also clickable and change current step to the one click,
        however you shouldn't be able to skip the next step, so if you're at 1 step - you can't go directly to 3.
    -->
    <div id="app">
      <div class="app-container">
        <ul class="nav">
          <li class="nav-item">
            <a href="#" 
            class="nav-link"
            :class="{'active': current_step >= 1}"
            @click.prevent="goToStep(1)"
          ><span>1</span>Choose title</a>
          </li>
          <li class="nav-item">
            <a href="#" 
            class="nav-link"
            :class="{'active': current_step >= 2}"
            @click.prevent="goToStep(2)"
          ><span>2</span>Choose description</a>
          </li>
          <li class="nav-item">
            <a href="#" 
            class="nav-link"
            :class="{'active': current_step >= 3}"
            @click.prevent="goToStep(3)"
            ><span>3</span>Confirm data</a>
          </li>
        </ul>
        <div class="tab-content">
          <div class="tab-item" v-show="current_step == 1">Choose title content</div>
          <div class="tab-item" v-show="current_step == 2">Choose description content</div>
          <div class="tab-item" v-show="current_step == 3">Are you happy now?</div>
          <div class="tab-item" v-show="current_step == 4">Ok, we're done. Thanks for sending us your data!</div>
          <button class="button" @click="prevStep()">
            <span v-if="current_step == 2">Back</span>
            <span v-if="current_step == 3">No, go back</span>
          </button>
          <button class="button" @click="nextStep()">
            <span v-if="current_step == 1">Submit title</span>
            <span v-if="current_step == 2">Submit description</span>
            <span v-if="current_step == 3">Yes, go ahead</span>
          </button>
        </div>
      </div>
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js'></script>
    <script  src="./script.js"></script>
</body>
</html>
