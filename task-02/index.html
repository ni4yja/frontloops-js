<!doctype html>
<html>
<head>
  <title>Progress navigation</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!--
      Create Tabs component, that has several tab buttons. Each button toggles active tab content.
      Add a text input with a button. User can enter any tab index in the input and toggle it by clicking the button.
      Indexes in this task are not the same as they are used in JS, so by entering 1 - first tab should be shown, not 0.
      If invalid index is entered - browser must show an alert.
  -->
  <div id="app">
    <div class="app-container">
      <div class="input-row">
        <input 
          type="number" 
          placeholder="Enter tab index"
          v-model="tabIndex">
        <button @click="changeIndex">Change tab</button>
      </div>
      <ul class="tab-list">
        <li class="tab-item">
          <a href="" 
              class="tab-link"
              @click.prevent="setActive('positive')" 
              :class="{ active: isActive('positive') }" 
            href="#1">
          Positive</a>
        </li>
        <li class="tab-item">
          <a href="" 
              class="tab-link"
              @click.prevent="setActive('negative')" 
              :class="{ active: isActive('negative') }" 
              href="#2">
          Negative</a>
        </li>
        <li class="tab-item">
          <a href="" 
              class="tab-link"
              @click.prevent="setActive('neutral')" 
              :class="{ active: isActive('neutral') }" 
              href="#3">
          Neutral</a>
        </li>
      </ul>
      <div class="tab-content">
        <div class="tab-info" :class="{ 'active show': isActive('positive') }" id="1">Positive content</div>
        <div class="tab-info" :class="{ 'active show': isActive('negative') }" id="2">Negative content</div>
        <div class="tab-info" :class="{ 'active show': isActive('neutral') }" id="3">Neutral content</div>
      </div>
    </div>
  </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.21/vue.min.js'></script>
    <script  src="./script.js"></script>
</body>
</html>
